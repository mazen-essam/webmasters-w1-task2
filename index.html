<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="gallery-wrapper">
    <div class="gallery">
      <div class="gallery-slider">
        <div class="gallery-slide active"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Desert"></div>
        <div class="gallery-slide"><img src="https://images.unsplash.com/photo-1493558103817-58b2924bce98" alt="Beach"></div>
        <div class="gallery-slide"><img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Cityscape"></div>
      </div>
    </div>
    <div class="controls">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    <div class="gallery-pagination">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
